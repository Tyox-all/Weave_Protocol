version: '3.8'

services:
  # =============================================================================
  # Weave Protocol API
  # =============================================================================
  weave-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: weave-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - SIGNING_KEY=${SIGNING_KEY:-weave-protocol-secret-key}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - SOLANA_PROGRAM_ID=BeCYVJYfbUu3k2TPGmh9VoGWeJwzm2hg2NdtnvbdBNCj
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-}
      - ETHEREUM_CONTRACT=0xAA8b52adD3CEce6269d14C6335a79df451543820
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - weave-network

  # =============================================================================
  # Redis - State & Message Queue
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: weave-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weave-network

  # =============================================================================
  # Witan Council Service (Optional - for distributed consensus)
  # =============================================================================
  witan-council:
    build:
      context: ./witan
      dockerfile: Dockerfile
    container_name: weave-witan
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - SIGNING_KEY=${SIGNING_KEY:-weave-protocol-secret-key}
      - MAX_AGENTS=${MAX_AGENTS:-10}
      - DEFAULT_QUORUM=0.5
      - DEFAULT_THRESHOLD=0.6
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - weave-network
    profiles:
      - full

# =============================================================================
# Networks
# =============================================================================
networks:
  weave-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
